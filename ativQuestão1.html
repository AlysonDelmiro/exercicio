<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>1.Modal Simples</title>
  <style>
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
    }

    #modal:target {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="#modal">Abrir Modal</a>

  <div id="modal">
    <div class="modal-content">
      <a href="#">Fechar</a>
      <p>Conte√∫do do Modal</p>
    </div>
  </div>
</body>
</html>
